<div class="user border border-3 border-primary py-3 px-5 mb-5 d-flex flex-column align-items-center justify-content-center">
  <p>Ник: {{ user.username }}</p>
  <p>Имя: {{ user.name }}</p>
  <p>Почта: {{ user.email }}</p>
  <p>Телефон: {{ user.phone }}</p>
  <p>Сайт: {{ user.website }}</p>
  <button class="btn btn-primary"
          [routerLink]="['/user', user.id]"
  >Показать больше</button>
</div>
