<div class="get-page py-5">
  <div class="container">
    <div class="preview">
      <h1 class="text-center mb-5">Обновить пользователя</h1>

      <form class="form border border-2 border-dark p-2"
            [formGroup]="form"
            (ngSubmit)="submit()"
      >
        <div class="mb-3">
          <label class="form-label">Идентификатор пользователя</label>
          <select class="form-select" #select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ник</label>
          <input type="text"
                 class="form-control"
                 id="exampleFormControlInput1"
                 placeholder="Ник"
                 formControlName="username"
          >

          <div class="errors mt-2 border border-1 border-dark p-2"
               style="color: red;"
               *ngIf="form.get('username')?.errors && form.get('username')?.touched"
          >
            <p *ngIf="form.get('username')?.errors?.['required']"
               style="margin-bottom: 0"
            >
              Это обязательное поле</p>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Имя</label>
          <input type="text"
                 class="form-control"
                 id="exampleFormControlInput2"
                 placeholder="Имя"
                 formControlName="name"
          >

          <div class="errors mt-2 border border-1 border-dark p-2"
               style="color: red;"
               *ngIf="form.get('name')?.errors && form.get('name')?.touched"
          >
            <p *ngIf="form.get('name')?.errors?.['required']"
               style="margin-bottom: 0"
            >
              Это обязательное поле</p>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput3" class="form-label">Почта</label>
          <input type="email"
                 class="form-control"
                 id="exampleFormControlInput3"
                 placeholder="Почта"
                 formControlName="email"
          >

          <div class="errors mt-2 border border-1 border-dark p-2"
               style="color: red;"
               *ngIf="form.get('email')?.errors && form.get('email')?.touched"
          >
            <p *ngIf="form.get('email')?.errors?.['required']"
               style="margin-bottom: 0"
            >
              Это обязательное поле</p>

            <p *ngIf="form.get('email')?.errors?.['email']"
               style="margin-bottom: 0"
            >
              Неправильный формат</p>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput4" class="form-label">Телефон</label>
          <input type="tel"
                 class="form-control"
                 id="exampleFormControlInput4"
                 placeholder="Телефон"
                 formControlName="phone"
          >

          <div class="errors mt-2 border border-1 border-dark p-2"
               style="color: red;"
               *ngIf="form.get('phone')?.errors && form.get('phone')?.touched"
          >
            <p *ngIf="form.get('phone')?.errors?.['required']"
               style="margin-bottom: 0"
            >
              Это обязательное поле</p>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput5" class="form-label">Сайт</label>
          <input type="text"
                 class="form-control"
                 id="exampleFormControlInput5"
                 placeholder="Сайт"
                 formControlName="website"
          >

          <div class="errors mt-2 border border-1 border-dark p-2"
               style="color: red;"
               *ngIf="form.get('website')?.errors && form.get('website')?.touched"
          >
            <p *ngIf="form.get('website')?.errors?.['required']"
               style="margin-bottom: 0"
            >
              Это обязательное поле</p>
          </div>
        </div>

        <div class="button d-flex justify-content-center">
          <button class="btn btn-primary">Добавить</button>
        </div>
      </form>
    </div>
  </div>
</div>
