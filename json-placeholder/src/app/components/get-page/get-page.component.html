<div class="get-page py-5">
  <div class="container">
    <div class="preview">
      <h1 class="text-center mb-5">Получить пользователей</h1>

      <div class="range mb-5">
        <h3 class="mb-4">Выберите кол-во пользователей</h3>

        <input type="range"
               class="form-range"
               min="1"
               max="10"
               id="customRange3"
               step="1"
               value="1"
               [(ngModel)]="numberUsers"
        >

        <p>Кол-во пользователей: {{ numberUsers }}</p>
      </div>

      <div class="button d-flex justify-content-center">
        <button class="btn btn-primary">Получить</button>
      </div>
    </div>

    <div class="content">
      
    </div>



  </div>
</div>
